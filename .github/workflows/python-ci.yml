name: python-ci

on:
  pull_request:
    paths:
      - "backend/**"
      - "tools/**"
      - "pyproject.toml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install tooling
        run: python -m pip install --upgrade pip ruff pytest
      - name: Ruff format check
        run: ruff format --check
      - name: Ruff lint
        run: ruff check
      - name: Pytest
        run: pytest
